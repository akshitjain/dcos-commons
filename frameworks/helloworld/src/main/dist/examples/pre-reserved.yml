name: hello-world
pods:
  hello:
    count: {{HELLO_COUNT}}
    pre-reserved-role: slave_public
    tasks:
      server:
        goal: RUNNING
        cmd: echo hello >> hello-container-path/output && sleep $SLEEP_DURATION
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        volume:
          path: hello-container-path
          type: ROOT
          size: {{HELLO_DISK}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
